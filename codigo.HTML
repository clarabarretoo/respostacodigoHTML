<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro</title>
</head>
<body>
	<div>
		<h1>Cadastro</h1>
		<p>Complete as suas informações</p>
		<br>
	</div>

<forms>
	<fieldset>
		<div>
			<label>Nome</label>
			<input type="text" name="nome" id="nome">
		</div>

		<div>
		 <label>Sobrenome</label>
		 <input type="text" name="sobrenome" id="sobrenome">
		</div>
	<div>
		<label>Email</label>
		<input type="email" name="email" id="email">
	</div>
	</fieldset>
	<div>
     <label>Qual o lado da aplicação você desenvolve?</label>
     <label>
     	<input type="radio" name="devweb" volume="frontead>"charset>Front-ead
     </label>
     <label>
     	<input type="radio" name="devweb" volume="backead>">Back-ead
     </label>
     <label>
     	<input type="radio" name="devweb" volume="fullstack">Fullstack
     </label>
	</div>

	<div> 
		<label>SeniorIdade</label>
		<select id="SeniorIdade">
		<option selected disabled volume-"">Selecione</option>
	    <option>Junior</option>
	    <option>Pleno</option>
	    <option>Senior</option>
        </select>
	</div>
	<fieldset class="grupo">
		<div>
			<label>Selecione as tecnologias que utiliza:</label><br><br>
			<input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
			<label for="tecnologia1">HTML</label>
			<input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS"> 
			<label for="tecnologia2">CSS</label>
			<input type="checkbox" id="tecnologia3" nome="tecnologia3" value="Javascript">
			<label for="tecnologia3">Javascript</label>
			<input type="checkbox" id="tecnologia4" nome="tecnologia4"value="PHP">
			<label for="tecnologia4">PHP</label>
			<input type="checkbox" id="tecnologia5" nome="tecnologia5"value="C#">
			<label for="tecnologia5">C#</label>
			<input type="checkbox" id="tecnologia6" nome="tecnologia6"value="Python">
			<label for="tecnologia6">Python</label>
			<input type="checkbox" id="tecnologia7" nome="tecnologia7"value="Java">
			<label for="tecnologia7"Java>Java</label>
		</div>
	</fieldset>



<div>
	<br>
	<label>Conte um pouco da sua experiência:</label>
	<textarea rows="6" style="width: 26em;" id="experiência" name="experiência"></textarea>
</div>

<button type="submit">Concluido</button>
</forms>

</body>
</html>
